<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Handlebars</title>
    <style type='text/css'>
      .redText{color:red}
      .blueText{color:blue}
      .greenText{color:green}
    </style>
    <script src='handlebars-v4.0.5.js'></script>
  </head>
  <body>

    <div id='quoteData'>

    </div>

    <script id='quote-template' type='text/x-handlebars-template'>
      <h3>
        Favorite {{name}} Quotes
      </h3>
      <ol>
        {{#each quotes}}
        <li>
          {{quote}}
        </li>
        {{/each}}
      </ol>

      {{{yogiBio}}}<br /><br />
    </script>
    <script type='text/javascript'>
      var quoteInfo=document.getElementById('quote-template').innerHTML;
      var template =Handlebars.compile(quoteInfo);
      var quoteData=template({
        name:'Yogi Berra',
        quotes:[
          {quote:'If you don\'t know where you are going, you might wind up someplace else.'},
          {quote:'You better cut the pizza in four pieces because I\'m not hungry enougnt to eat six.'},
          {quote:'I never said most of the things I said.'}
        ],
        yogiBio:'<em>Lawrence Peter "Yogi" Berra was an American professional baseball catcher, manager, and coach who played 19 seasons in Major League Baseball.</em>'
      });

      document.getElementById('quoteData').innerHTML += quoteData;

    </script>
  </body>
</html>
